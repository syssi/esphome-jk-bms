# JK-BD6A2xS10P, JK-BxA24SxxP
#
#  │           JK-BD6A2xS10P, JK-BxA24SxxP           │
#  │                                                 │
#  │     CAN   RS485    Display      Heat            │
#  └────[ooo]─[oooo]───[oooooo]───[ooooooo]──────────┘
#                       ││││││
#                       │││││└─ VCC        ┌───────────────┐        ┌─────────────────┐
#                       ││││└── A ──────── │A+          GND│────────│GND              │
#                       │││└─── B ──────── │B-  RS485   RXD│────────│RX    ESP32/     │
#                       ││└──── GND        │    to TTL  TXD│        │TX    ESP8266 GND│──────
#                       │└───── K+         │    module  VCC│────────│5V            VCC│─────
#                       └────── K-         └───────────────┘        └─────────────────┘
#
#  See https://github.com/syssi/esphome-jk-bms/blob/main/docs/display-port.md

substitutions:
  name: jk-bms-display
  device_description: "Monitor a JK-BMS using the display port (RS485)"
  external_components_source: github://syssi/esphome-jk-bms@main
  rx_pin: GPIO17

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-jk-bms"
    version: 2.1.0

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: DEBUG

# If you use Home Assistant please remove this `mqtt` section and uncomment the `api` component!
# The native API has many advantages over MQTT: https://esphome.io/components/api.html#advantages-over-mqtt
mqtt:
  broker: !secret mqtt_host
  username: !secret mqtt_username
  password: !secret mqtt_password
  id: mqtt_client

# api:

uart:
  - id: uart_0
    baud_rate: 2400
    rx_pin: ${rx_pin}
    debug:
      direction: BOTH

jk_bms_display:
  - id: display0
    uart_id: uart_0

