  - title: WHOLE SYSTEM
    path: default_view
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            keep:
              margin: false
              box_shadow: false
              background: false
            cards:
              - type: grid
                square: false
                columns: 1
                cards:
                  - type: markdown
                    content: <CENTER><b><font size=5>GLOBAL</font></b></CENTER>
                    style: |
                      ha-card {
                        height: 10px;  /* Ajusta el valor según tu preferencia */
                        overflow: hidden;
                      }
              - type: grid
                square: false
                columns: 1
                cards:
                  - type: markdown
                    content: >-
                      {%- set power_draw =
                      states('sensor.rs485_bms0_battery_power')|float +
                      states('sensor.rs485_bms1_battery_power')|float %}  {%-
                      set power_charging =
                      states('sensor.rs485_bms0_battery_power_charging')|float +
                      states('sensor.rs485_bms1_battery_power_charging')|float
                      %}  {%- set power_discharging =
                      states('sensor.rs485_bms0_battery_power_discharging')|float
                      +
                      states('sensor.rs485_bms1_battery_power_discharging')|float
                      %} 

                      {%- set power_label = "(charging)" if (power_charging)>0 
                            else "(discharging)" if (power_discharging)>0 
                            else "" %} 

                      {%- set power_value = power_charging if
                      (power_charging)>0 
                            else power_discharging if (power_discharging)>0 
                            else power_draw %} 

                      {%- set font_start = '<b><font color=#41CD52 size=6>' if
                      (power_charging)>0 
                            else '<b><font color=#3090C7 size=6>' if (power_discharging)>0 
                            else '<b><font color=#aaaaaa size=6>' %}      
                            
                      {%- set font_end = '</font></b>' if (power_charging)>0 or
                      (power_discharging)>0 else '' %} 

                      <center>{{font_start}}{{ "%.3f" % power_value }}W
                      {{power_label}}{{font_end}}</center>  

                      {% macro pad_right(w, s) %} {{ s }} {% set slen =  w -
                      (s|length) %} 
                        {% for idx in range(slen)%} &nbsp; {%endfor %}
                      {%- endmacro %} 

                      {% macro green(s) %} <font color=#41CD52 size=2
                      family=Consolas> {{ s }} </font> {%- endmacro %}
                      <div>         
              - type: grid
                square: false
                columns: 2
                cards:
                  - type: markdown
                    content: >-
                      {%- set total_voltage =
                      (states('sensor.rs485_bms0_battery_voltage')|float +
                      states('sensor.rs485_bms1_battery_voltage')|float)/2 %}

                      <center><b><font color=#41CD52 size=6>{{"%.3f" %
                      total_voltage}}V</font></b><br> </center>   {% macro
                      pad_right(w, s) %} {{ s }} {% set slen =  w - (s|length)
                      %} 
                        {% for idx in range(slen)%} &nbsp; {%endfor %}
                      {%- endmacro %} 

                      {% macro green(s) %} <font color=#41CD52 size=2
                      family=Consolas> {{ s }} </font> {%- endmacro %}
                      <div>          
                  - type: markdown
                    content: >-
                      {%- set total_current =
                      (states('sensor.rs485_bms0_battery_current')|float)+(states('sensor.rs485_bms1_battery_current')|float)
                      %}
                                  
                      <center><b><font color=#41CD52 size=6>{{"%.3f" %
                      total_current}}A</font></b><br> </center> {% macro
                      pad_right(w, s) %}  {{ s }} {% set slen =  w - (s|length)
                      %} {% for idx in range(slen)%} &nbsp; {%endfor %} {%-
                      endmacro %} {% macro green(s) %} <font color=#41CD52
                      family=Consolas> {{ s }} </font> {%- endmacro %}
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            keep:
              margin: false
              box_shadow: false
              background: false
            cards:
              - type: grid
