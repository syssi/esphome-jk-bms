                      %} {%- set min_idx =
                      states('sensor.rs485_bms0_cell_voltage_min_cell_number')
                      %}   {%- set max_idx =
                      states('sensor.rs485_bms0_cell_voltage_max_cell_number')
                      %}    {%- set min_idxr =
                      states('sensor.rs485_bms0_cell_resistance_min_cell_number')
                      %}   {%- set max_idxr =
                      states('sensor.rs485_bms0_cell_resistance_max_cell_number')
                      %}                  {%- set delta_voltage =
