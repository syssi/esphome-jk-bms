substitutions:
  name: esp32c6-compatibility-test
  device_description: "Verify the project builds from source on ESP32C6"
  external_components_source: github://syssi/esphome-jk-bms@main

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-jk-bms"
    version: 2.1.0
  platformio_options:
    # board_build.f_cpu: 160000000L
    # board_build.f_flash: 80000000L
    board_build.flash_size: 8MB
    # build_flags: "-DBOARD_HAS_PSRAM"
    # board_build.arduino.memory_type: qio_opi


# Board is waveshare esp32-c6-devkit-n8
esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: 5.3.1
    platform_version: 6.9.0
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: y

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: VERY_VERBOSE

api:
  reboot_timeout: 0s

uart:
  - id: uart_0
    baud_rate: 115200
    rx_buffer_size: 384
    tx_pin: GPIO16
    rx_pin: GPIO17
  - id: uart_1
    baud_rate: 2400
    rx_pin: GPIO18

esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - mac_address: C8:47:8C:E1:E2:AA
    id: client0
  - mac_address: C8:47:8C:E1:E2:BB
    id: client1

# jk_bms
jk_modbus:
  - id: modbus0
    uart_id: uart_0
    rx_timeout: 50ms

jk_bms:
  - id: bms0
    jk_modbus_id: modbus0
    update_interval: 5s

# jk_bms_ble
jk_bms_ble:
  - ble_client_id: client0
    protocol_version: JK02_32S
    throttle: 5s
    id: bms1

# jk_bms_display
jk_bms_display:
  - id: display0
    uart_id: uart_1

# heltec_balancer_ble
heltec_balancer_ble:
  - ble_client_id: client0
    throttle: 5s
    id: balancer0

sensor:
  - platform: jk_bms
    jk_bms_id: bms0
    total_voltage:
      name: "jk_bms total voltage"

  - platform: jk_bms_ble
    jk_bms_ble_id: bms1
    total_voltage:
      name: "jk_bms_ble total voltage"

  - platform: jk_bms_display
    jk_bms_display_id: display0
    total_voltage:
      name: "jk_bms_display total voltage"

  - platform: heltec_balancer_ble
    heltec_balancer_ble_id: balancer0
    total_voltage:
      name: "heltec_balancer_ble total voltage"
