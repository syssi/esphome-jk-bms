substitutions:
  esp_name: jk-bms
  bms_name: ble-bms0
  device_description: "Monitor and control a JK-BMS via bluetooth"
  external_components_source: github://txubelaxu/esphome-jk-bms@main
  mac_address: !secret mac_ble_battery_number_001
  # Defaults to "JK02" (hardware version >= 6.0 and < 11.0)
  # Please use "JK02_32S" if you own a new JK-BMS >= hardware version 11.0 (f.e. JK-B2A8S20P hw 11.XW, sw 11.26)
  # Please use "JK04" if you have some old JK-BMS <= hardware version 3.0 (f.e. JK-B2A16S hw 3.0, sw. 3.3.0)
  protocol_version: JK02_32S
esphome:
  name: ${esp_name}
  comment: ${device_description}
  project:
    name: "txubelaxu.esphome-jk-bms"
    version: 1.0.0
esp32:
  board: esp32dev #nodemcu-32s #wemos_d1_mini32
  framework:
    type: esp-idf

external_components:
  - source: ${external_components_source}
    refresh: 0s
#  - source: ./components
#    refresh: 0s
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  on_begin:
    then:
      - switch.turn_off: ble_client_switch0
      - logger.log: "BLE connection suspended for OTA update"

web_server:
  local: true
  port: 80
  auth:
     username: !secret web_server_user
     password: !secret web_server_password


logger:
  level: INFO #VERY_VERBOSE #VERBOSE #DEBUG #INFO #DEBUG

# If you don't use Home Assistant please remove this `api` section and uncomment the `mqtt` component!
api:

#mqtt:
#  broker: !secret mqtt_host
#  username: !secret mqtt_username
#  password: !secret mqtt_password
#  id: mqtt_client

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Berlin
    servers: 
      "0.europe.pool.ntp.org"

esp32_ble_tracker:
  on_ble_advertise:
    then:
      - lambda: |-
          if (x.get_name().rfind("JK-", 0) == 0) {
            ESP_LOGI("ble_adv", "New JK-BMS found");
            ESP_LOGI("ble_adv", "  Name: %s", x.get_name().c_str());
            ESP_LOGI("ble_adv", "  MAC address: %s", x.address_str().c_str());
            ESP_LOGD("ble_adv", "  Advertised service UUIDs:");
            for (auto uuid : x.get_service_uuids()) {
              ESP_LOGD("ble_adv", "    - %s", uuid.to_string().c_str());
            }
          }

ble_client:
  - mac_address: ${mac_address}
    id: ble_client0

jk_bms_ble:
  - ble_client_id: ble_client0
    protocol_version: ${protocol_version}
    throttle: 5s
    id: bms0

