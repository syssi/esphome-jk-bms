substitutions:
  esp_name: esp-rs485-gw
  bms0_name: bms0
  bms1_name: bms1
  bms2_name: bms2
  bms3_name: bms3
  bms4_name: bms4
  bms5_name: bms5
  bms6_name: bms6        
  device_description: "Monitor two JK-BMS via UART-TTL"
  external_components_source: github://txubelaxu/esphome-jk-bms@main #github://syssi/esphome-jk-bms@main
  tx_pin_uart_0: GPIO17 #GPIO1 #GPIO16
  rx_pin_uart_0: GPIO16 #GPIO3 #GPIO17

esphome:
  name: ${esp_name}
  comment: ${device_description}
  project:
    name: "syssi.esphome-jk-bms"
    version: 2.0.0

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

#esp8266:
#  board: d1_mini


external_components:
  - source: ${external_components_source}
    refresh: 0s
#  - source: ./components
#    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:

api:

logger:
  level: INFO #VERY_VERBOSE #VERBOSE #DEBUG #INFO #DEBUG

# If you use Home Assistant please remove this `mqtt` section and uncomment the `api` component!
# The native API has many advantages over MQTT: https://esphome.io/components/api.html#advantages-over-mqtt
#mqtt:
#  broker: !secret mqtt_host
#  username: !secret mqtt_username
#  password: !secret mqtt_password
#  id: mqtt_client
#  log_topic: null

uart:
  - id: uart_0
    baud_rate: 115200
    rx_buffer_size: 1000
    tx_pin: ${tx_pin_uart_0}
    rx_pin: ${rx_pin_uart_0}

jk_rs485_sniffer:
  - id: sniffer0
    protocol_version: "JK02_32S"
    rx_timeout: 500ms
    uart_id: uart_0

jk_rs485_bms:
  - id: bms0
    rs485_address: 0x00
    jk_rs485_sniffer_id: sniffer0
    update_interval: 5s
  - id: bms1
    rs485_address: 0x01
    jk_rs485_sniffer_id: sniffer0
    update_interval: 5s
  - id: bms2
    rs485_address: 0x02
    jk_rs485_sniffer_id: sniffer0
    update_interval: 5s
  - id: bms3
    rs485_address: 0x03
    jk_rs485_sniffer_id: sniffer0
    update_interval: 5s
  - id: bms4
    rs485_address: 0x04
    jk_rs485_sniffer_id: sniffer0
    update_interval: 5s
  - id: bms5
    rs485_address: 0x05
    jk_rs485_sniffer_id: sniffer0
    update_interval: 5s
  - id: bms6
    rs485_address: 0x06
    jk_rs485_sniffer_id: sniffer0
    update_interval: 5s


