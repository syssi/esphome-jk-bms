text_sensor:
  - platform: template
    name: "${name} total runtime formatted"
    update_interval: 60s
    lambda: |-
      std::string value = "Unknown";
      if (id(total_runtime) && !isnan(id(total_runtime).state)) {
        int seconds = (int) id(total_runtime).state;
        int years = seconds / (24 * 3600 * 365);
        seconds = seconds % (24 * 3600 * 365);
        int days = seconds / (24 * 3600);
        seconds = seconds % (24 * 3600);
        int hours = seconds / 3600;
        value = (years ? to_string(years) + "y " : "") + (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h" : "");
      }
      return value;

  - platform: template
    id: alarms
    name: "${name} alarms"
    update_interval: never
    lambda: |-
      static const uint8_t alarms_size = 22;
      static const char *const alarms[alarms_size] = {
        "Wire resistance",
        "MOS OTP",
        "Cell quantity",
        "Current sensor error",
        "Cell OVP",
        "Battery OVP",
        "Charge OCP",
        "Charge SCP",
        "Charge OTP",
        "Charge UTP",
        "CPU Aux comm error",
        "Cell UVP",
        "Batt UVP",
        "Discharge OCP",
        "Discharge SCP",
        "Discharge OTP",
        "Charge MOS",
        "Disacharge MOS",
        "GPS Disconneted",
        "Modify PWD. in time",
        "Discharge On Failed",
        "Battery Over Temp Alarm"
      };
      std::string values = "";
      uint16_t mask = id(alarms_bitmask)->state;
      if (mask) {
        for (int i = 0; i < alarms_size; i++) {
          if (mask & (1 << i)) {
            values.append(alarms[i]);
            values.append(";");
          }
        }
        if (!values.empty()) {
          values.pop_back();
        }
      }
      return values;
