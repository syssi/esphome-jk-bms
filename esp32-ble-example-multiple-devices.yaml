substitutions:
  name: jk-bms
  bms0: "${name} bms0"
  bms1: "${name} bms1"
  device_description: "Monitor and control a JK-BMS via bluetooth"
  external_components_source: github://syssi/esphome-jk-bms@main
  bms0_mac_address: C8:47:8C:E1:E2:AA
  bms1_mac_address: C8:47:8C:E1:E2:BB
  # Please use "JK02_24S" if you own a old JK-BMS < hardware version 11.0 (hardware version >= 6.0 and < 11.0)
  # Please use "JK02_32S" if you own a new JK-BMS >= hardware version 11.0 (f.e. JK-B2A8S20P hw 11.XW, sw 11.26)
  # Please use "JK04" if you have some old JK-BMS <= hardware version 3.0 (f.e. JK-B2A16S hw 3.0, sw. 3.3.0)
  bms0_protocol_version: JK02_32S
  bms1_protocol_version: JK02_32S

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-jk-bms"
    version: 2.2.0
  devices:
    - id: device0
      name: "${bms0}"
    - id: device1
      name: "${bms1}"

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome
  on_begin:
    then:
      - switch.turn_off: ble_client_switch0
      - switch.turn_off: ble_client_switch1
      - logger.log: "BLE connection suspended for OTA update"

logger:
  level: DEBUG
  logs:
    esp32_ble_tracker: INFO
    esp32_ble_client: INFO

# If you don't use Home Assistant please remove this `api` section and uncomment the `mqtt` component!
api:

# mqtt:
#   broker: !secret mqtt_host
#   username: !secret mqtt_username
#   password: !secret mqtt_password
#   id: mqtt_client

esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - mac_address: ${bms0_mac_address}
    id: client0
  - mac_address: ${bms1_mac_address}
    id: client1

jk_bms_ble:
  - ble_client_id: client0
    protocol_version: ${bms0_protocol_version}
    throttle: 5s
    id: bms0
  - ble_client_id: client1
    protocol_version: ${bms1_protocol_version}
    throttle: 5s
    id: bms1

binary_sensor:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    balancing:
      name: "${bms0} balancing"
      device_id: device0
    charging:
      name: "${bms0} charging"
      device_id: device0
    discharging:
      name: "${bms0} discharging"
      device_id: device0
    online_status:
      name: "${bms0} online status"
      device_id: device0

  - platform: jk_bms_ble
    jk_bms_ble_id: bms1
    balancing:
      name: "${bms1} balancing"
      device_id: device1
    charging:
      name: "${bms1} charging"
      device_id: device1
    discharging:
      name: "${bms1} discharging"
      device_id: device1
    online_status:
      name: "${bms1} online status"
      device_id: device1

button:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    retrieve_settings:
      name: "${bms0} retrieve settings"
      device_id: device0
    retrieve_device_info:
      name: "${bms0} retrieve device info"
      device_id: device0

  - platform: jk_bms_ble
    jk_bms_ble_id: bms1
    retrieve_settings:
      name: "${bms1} retrieve settings"
      device_id: device1
    retrieve_device_info:
      name: "${bms1} retrieve device info"
      device_id: device1

number:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    balance_trigger_voltage:
      name: "${bms0} balance trigger voltage"
      device_id: device0
    balance_starting_voltage:
      name: "${bms0} balance starting voltage"
      device_id: device0
    power_off_voltage:
      name: "${bms0} power off voltage"
      device_id: device0
    # ...

  - platform: jk_bms_ble
    jk_bms_ble_id: bms1
    balance_trigger_voltage:
      name: "${bms1} balance trigger voltage"
      device_id: device1
    balance_starting_voltage:
      name: "${bms1} balance starting voltage"
      device_id: device1
    power_off_voltage:
      name: "${bms1} power off voltage"
      device_id: device1
    # ...

sensor:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    delta_cell_voltage:
      name: "${bms0} delta cell voltage"
      device_id: device0
    average_cell_voltage:
      name: "${bms0} average cell voltage"
      device_id: device0
    total_voltage:
      name: "${bms0} total voltage"
      device_id: device0
    current:
      name: "${bms0} current"
      device_id: device0
    power:
      name: "${bms0} power"
      device_id: device0
    power_tube_temperature:
      name: "${bms0} power tube temperature"
      device_id: device0
    # ...

  - platform: jk_bms_ble
    jk_bms_ble_id: bms1
    delta_cell_voltage:
      name: "${bms1} delta cell voltage"
      device_id: device1
    average_cell_voltage:
      name: "${bms1} average cell voltage"
      device_id: device1
    total_voltage:
      name: "${bms1} total voltage"
      device_id: device1
    current:
      name: "${bms1} current"
      device_id: device1
    power:
      name: "${bms1} power"
      device_id: device1
    power_tube_temperature:
      name: "${bms1} power tube temperature"
      device_id: device1
    # ...

switch:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    charging:
      name: "${bms0} charging"
      device_id: device0
    discharging:
      name: "${bms0} discharging"
      device_id: device0
    balancer:
      name: "${bms0} balancer"
      device_id: device0

  - platform: jk_bms_ble
    jk_bms_ble_id: bms1
    charging:
      name: "${bms1} charging"
      device_id: device1
    discharging:
      name: "${bms1} discharging"
      device_id: device1
    balancer:
      name: "${bms1} balancer"
      device_id: device1

  - platform: ble_client
    ble_client_id: client0
    name: "${bms0} enable bluetooth connection"
    id: ble_client_switch0
  - platform: ble_client
    ble_client_id: client1
    name: "${bms1} enable bluetooth connection"
    id: ble_client_switch1

text_sensor:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    errors:
      name: "${bms0} errors"
      device_id: device0
    total_runtime_formatted:
      name: "${bms0} total runtime formatted"
      device_id: device0
    software_version:
      name: "${bms0} software version"
      device_id: device0
    hardware_version:
      name: "${bms0} hardware version"
      device_id: device0

  - platform: jk_bms_ble
    jk_bms_ble_id: bms1
    errors:
      name: "${bms1} errors"
      device_id: device1
    total_runtime_formatted:
      name: "${bms1} total runtime formatted"
      device_id: device1
    software_version:
      name: "${bms1} software version"
      device_id: device1
    hardware_version:
      name: "${bms1} hardware version"
      device_id: device1
